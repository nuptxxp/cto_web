<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">

  <!-- Main component for a primary marketing message or call to action -->
  <div class="jumbotron">
    <form role="form" class="form-inline">
      <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
          <div class="btn-group" role="group" aria-label="...">  
              <button type="button" class="btn btn-default" ng-repeat="buttonTime in buttonTimes" ng-click="buttonSearch(buttonTime.time)" ng-class="{active: buttonTime.active}">
                {{buttonTime.title}}
            </button>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
          <div class="form-group">
            <label>Start time</label>
            <input id="starttime" ng-model="query.starttime" type="text"/>
          </div>
          <div class="form-group">
            <label>End time</label>
            <input id="endtime" ng-model="query.endtime" type="text"/>
          </div>
          <button type="submit" class="btn btn-primary btn-sm" ng-click="search()">Submit</button>
        </div>
      </div>
      <div class="row">
        <table class="table table-striped table-hover" style="margin-top:10px">
          <tr>
            <th>app名</th>
            <th>构建次数</th>
          </tr>
          <tr ng-repeat="result in results">
              <td>{{result.app_name}}</td>
              <td>{{result.cnt}}</td>
          </tr>
        </table>
      </div>
    </form>
  </div>
  <script>
    $('#starttime').datetimepicker({
        step: 60,
    });
    $('#endtime').datetimepicker({
        step: 60,
    });
  </script>

</div> <!-- /container -->
